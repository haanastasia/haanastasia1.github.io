<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

  <header class="header-not-fix">
    <div class="container">
      <div class="logo-block">
        <a href="#" class="logo"><img src="assets/images/logo.jpg" alt=""></a>
      </div>

    </div>
  </header>

  <main>
    <div class="container">

      <div class="code-content">

        <span class="code-content__title">Найди свою парковку</span>

        <div class="phone-number">
          <div class="phone-number-content">
            <span>+7</span>
            <input type="text" placeholder="Введите номер телефона" maxlength="10">
          </div>


          <div class="phone-number__bottom">
            <button class="btn-arrow"><span class="btn-arrow__bg">Далее <span class="icon"><img src="assets/images/arrow-right.png" alt=""></span></span></button>
            <div class="checkbox-block">
              <label class="label--checkbox">
                <input type="checkbox" class="checkbox">
                Пользовательское соглашение
              </label>
            </div>
          </div>


        </div>

      </div>



    </div>
  </main>


</body>

</html>
